<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
   <div class="container" id="container">


        <div class="form-container sign-up">
            <form action="">
                <h1> S'inscrire</h1>
                        <div class="social-icons">
                            <a href="#" class="icons" ><i class="bx bxl-google"></i></a>
                            <a href="#" class="icons" ><i class="bx bxl-facebook"></i></a>
                            <a href="#" class="icons" ><i class="bx bxl-github"></i></a>
                        </div>
                    <span> S'enrégistre avec </span>
                    <input type="text" name="nom" placeholder="Votre Nom"/>
                    <input type="email" name="email" placeholder="Votre E-mail"/>
                    <input type="password" name="pass" placeholder="12JKJKK@::"/>
                    <button> S'inscrire</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form action="">
                <h1>Se connecter</h1>
                    <div class="social-icons">
                        <a href="#" class="icons" ><i class="bx bxl-google"></i></a>
                        <a href="#" class="icons" ><i class="bx bxl-facebook"></i></a>
                        <a href="#" class="icons" ><i class="bx bxl-github"></i></a>
                    </div>
                <span> Se connecter avec E-mail & Password </span>
                <input type="email" name="email" placeholder=" Votre E-mail">
                <input type="password" name="pass" placeholder=" Votre Password">
                <a href="#">Mot de passe oublié ?</a>
                <button>Se connecter</button>

            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1> Bienvenu Dans la <br/> Freshteam</h1>
                    <p>Se connecter avec E-mail & Password</p>
                    <button class="hidden" id="login"> Se connecter</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Freshteam</h1>
                    <p>Allons dans le bruit</p>
                    <button class="hidden" id="register"> S'inscrire</button>
                </div>
            </div>
        </div>
   </div>

   <script src="login.js"></script>

</body>
</html>
